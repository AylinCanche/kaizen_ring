            <h1>IDEA</h1>
            <center><div class="name"><input type="text" name="name" placeholder="NOMBRE DE LA IDEA" required="required"/></div>
            <center><div class="contenedor">
                <textarea class="form-contact-textarea" name="conteudo" placeholder="DESCRIBE LA IDEA" required></textarea>

            <span class="iborrainputfile">Seleccionar archivo</span>
            </label>
            </div>
            <BR></BR>
        <button class="REGRESAR">REGRESAR</button>
        <button class="SIGUIENTE">SIGUIENTE</button>
        </form>
